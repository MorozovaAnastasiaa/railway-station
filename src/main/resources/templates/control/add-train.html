<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Новый поезд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

</head>
<body class="bg-dark text-light">
    <div th:replace="~{fragments/navbar}"></div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-6">
                <!-- Сообщение об ошибке -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Сообщение об успехе -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="card shadow mt-5">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Добавить новый поезд</h2>

                        <form th:action="@{/add-train}" th:object="${train}" method="post" class="mb-4">
                            <!-- Номер поезда -->
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text">Номер поезда:</span>
                                <input type="text" class="form-control"
                                       id="number" name="number"
                                       th:value="${train != null} ? ${train.number} : ''"
                                       required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Город отправления:</span>
                                        <input type="text" class="form-control"
                                               id="fromCity" name="fromCity"
                                               th:value="${train != null} ? ${train.fromCity} : ''"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Город прибытия:</span>
                                        <input type="text" class="form-control"
                                               id="toCity" name="toCity"
                                               th:value="${train != null} ? ${train.toCity} : ''"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Вокзал отправления:</span>
                                        <input type="text" class="form-control"
                                               id="departureStation" name="departureStation"
                                               th:value="${train != null} ? ${train.departureStation} : ''"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Вокзал прибытия:</span>
                                        <input type="text" class="form-control"
                                               id="arrivalStation" name="arrivalStation"
                                               th:value="${train != null} ? ${train.arrivalStation} : ''"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <!-- Дата и время отправления -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Дата отправления:</span>
                                        <input type="date" class="form-control"
                                               id="departureDate" name="departureDate"
                                               th:value="${train != null} ? ${train.departureDate} : ''"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text">Дата прибытия:</span>
                                        <input type="date" class="form-control"
                                               id="arrivalDate" name="arrivalDate"
                                               th:value="${train != null} ? ${train.arrivalDate} : ''"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <!-- Дата и время прибытия -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">Время отправления:</span>
                                        <input type="time" class="form-control"
                                               id="departureTime" name="departureTime"
                                               th:value="${train != null} ? ${train.departureTime} : ''"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">Время прибытия:</span>
                                        <input type="time" class="form-control"
                                               id="arrivalTime" name="arrivalTime"
                                               th:value="${train != null} ? ${train.arrivalTime} : ''"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <!-- Кнопки -->
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class="bi bi-save"></i> Сохранить
                            </button>
                            <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left"></i> Назад
                            </a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
