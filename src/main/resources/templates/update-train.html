<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Изменить поезд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div th:replace="~{fragments/navbar}"></div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Изменить поезд</h2>

                    <form th:action="@{/update-train/{id}(id=${train.id})}" th:object="${train}" method="post" class="mb-4">
                        <input type="hidden" th:field="*{id}">

                        <!-- Номер поезда -->
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text">Номер поезда:</span>
                            <input type="text" class="form-control" id="number" th:field="*{number}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Город отправления:</span>
                                    <input type="text" class="form-control" id="fromCity" th:field="*{fromCity}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Город прибытия:</span>
                                    <input type="text" class="form-control" id="toCity" th:field="*{toCity}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Вокзал отправления:</span>
                                    <input type="text" class="form-control" id="departureStation" th:field="*{departureStation}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Вокзал прибытия:</span>
                                    <input type="text" class="form-control" id="arrivalStation" th:field="*{arrivalStation}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Дата и время отправления -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Дата отправления:</span>
                                    <input type="date" class="form-control" id="departureDate" th:field="*{departureDate}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Дата прибытия:</span>
                                    <input type="date" class="form-control" id="arrivalDate" th:field="*{arrivalDate}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Дата и время прибытия -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Время отправления:</span>
                                    <input type="time" class="form-control" id="departureTime" th:field="*{departureTime}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">Время прибытия:</span>
                                    <input type="time" class="form-control" id="arrivalTime" th:field="*{arrivalTime}" required>
                                </div>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <button type="submit" class="btn btn-success btn-sm">
                            Сохранить
                        </button>
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                            Назад
                        </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
