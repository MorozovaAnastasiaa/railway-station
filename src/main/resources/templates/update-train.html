<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Изменить поезд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div th:replace="~{fragments/navbar}"></div>

    <h1>Изменить поезд</h1>

    <form th:action="@{/update-train/{id}(id=${train.id})}" th:object="${train}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="number">Номер поезда:</label>
            <input type="text" id="number" th:field="*{number}" required>
        </div>
        <div>
            <label for="fromCity">Откуда:</label>
            <input type="text" id="fromCity" th:field="*{fromCity}" required>
        </div>
        <div>
            <label for="toCity">Куда:</label>
            <input type="text" id="toCity" th:field="*{toCity}" required>
        </div>
        <div>
            <label for="departureDate">Дата отправления:</label>
            <input type="text" id="departureDate" th:field="*{departureDate}" required>
        </div>
        <div>
            <label for="arrivalDate">Дата прибытия:</label>
            <input type="text" id="arrivalDate" th:field="*{arrivalDate}" required>
        </div>
        <div>
            <label for="departureTime">Дата отправления:</label>
            <input type="text" id="departureTime" th:field="*{departureTime}" required>
        </div>
        <div>
            <label for="arrivalTime">Дата прибытия:</label>
            <input type="text" id="arrivalTime" th:field="*{arrivalTime}" required>
        </div>
        <div>
            <label for="platform">Платформа:</label>
            <input type="text" id="platform" th:field="*{platform}" required>
        </div>
        <div>
            <button type="submit">Ок</button>
            <a href="/">Назад</a>
        </div>
    </form>

</body>
</html>
