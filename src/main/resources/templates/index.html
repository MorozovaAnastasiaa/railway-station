<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Расписание поездов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>Расписание поездов</h1>
    <h2>Фильтрация поездов</h2>
    <form th:action="@{/}" method="get">
        <div>
            <label>Откуда:</label>
            <input type="text" name="fromCityFilter" th:value="${param.fromCityFilter}">
            <label>Куда:</label>
            <input type="text" name="toCityFilter" th:value="${param.toCityFilter}">
            <label>Когда:</label>
            <input type="datetime-local" name="departureFrom">
            <button type="submit">Применить фильтр</button>
            <a th:href="@{/}">Сбросить фильтры</a>
        </div>

    </form>


    <a href="/add-form">Добавить новый поезд</a>

    <table class="table">
        <thead>
        <tr>
            <th>
                <a th:href="@{/(sortBy='number')}">Номер поезда</a>
            </th>
            <th>
                <a th:href="@{/(sortBy='fromCity')}">Откуда</a>
            </th>
            <th>
                <a th:href="@{/(sortBy='toCity')}">Куда</a>
            </th>
            <th>
                <a th:href="@{/(sortBy='departureDatetime')}">Отправление</a>
            </th>
            <th>
                <a th:href="@{/(sortBy='arrivalDatetime')}">Прибытие</a>
            </th>
            <th>
                <a th:href="@{/(sortBy='platform')}">Платформа</a>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="train : ${trains}">
                <td th:text="${train.number}"></td>
                <td th:text="${train.fromCity}"></td>
                <td th:text="${train.toCity}"></td>
                <td th:text="${train.departureDatetime}"></td>
                <td th:text="${train.arrivalDatetime}"></td>
                <td th:text="${train.platform}"></td>
                <td>
                    <a th:href="@{/update-form/{id}(id=${train.id})}">Изменить</a>
                    <form th:action="@{/delete-train/{id}(id=${train.id})}" method="post" style="display: inline;">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
