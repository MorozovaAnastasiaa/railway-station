<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Расписание поездов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div th:replace="~{fragments/navbar}"></div>

    <h2>Поиск</h2>
    <form th:action="@{/}" method="get">
        <div>
            <label>Откуда:</label>
            <input type="text" name="fromCity" th:value="${param.fromCity}">
            <label>Куда:</label>
            <input type="text" name="toCity" th:value="${param.toCity}">
            <label>Когда:</label>
            <input type="datetime-local" name="departureDatetime" th:value="${param.departureDatetime}">
            <button type="submit">Применить фильтр</button>
            <a th:href="@{/}">Сбросить фильтры</a>
        </div>

    </form>


    <div sec:authorize="hasRole('ADMIN')">
        <a href="/add-form">Добавить новый поезд</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>
                <a th:with="fromCity=${param.fromCity != null ? '&fromCity=' + param.fromCity[0] : ''},
    toCity=${param.toCity != null ? '&toCity=' + param.toCity[0] : ''},
    departureDatetime=${param.departureDatetime != null ? '&departureDatetime=' + param.departureDatetime[0] : ''}"
                   th:href="@{'/?sortBy=number' + ${fromCity} + ${toCity} + ${departureDatetime}}">Номер поезда</a>
            </th>
            <th>
                <a th:with="fromCity=${param.fromCity != null ? '&fromCity=' + param.fromCity[0] : ''},
    toCity=${param.toCity != null ? '&toCity=' + param.toCity[0] : ''},
    departureDatetime=${param.departureDatetime != null ? '&departureDatetime=' + param.departureDatetime[0] : ''}"
                   th:href="@{'/?sortBy=fromCity' + ${fromCity} + ${toCity} + ${departureDatetime}}">Откуда</a>
            </th>
            <th>
                <a th:with="fromCity=${param.fromCity != null ? '&fromCity=' + param.fromCity[0] : ''},
    toCity=${param.toCity != null ? '&toCity=' + param.toCity[0] : ''},
    departureDatetime=${param.departureDatetime != null ? '&departureDatetime=' + param.departureDatetime[0] : ''}"
                   th:href="@{'/?sortBy=toCity' + ${fromCity} + ${toCity} + ${departureDatetime}}">Куда</a>
            </th>
            <th>
                <a th:with="fromCity=${param.fromCity != null ? '&fromCity=' + param.fromCity[0] : ''},
    toCity=${param.toCity != null ? '&toCity=' + param.toCity[0] : ''},
    departureDatetime=${param.departureDatetime != null ? '&departureDatetime=' + param.departureDatetime[0] : ''}"
                   th:href="@{'/?sortBy=departureDatetime' + ${fromCity} + ${toCity} + ${departureDatetime}}">Отправление</a>
            </th>
            <th>
                <a th:with="fromCity=${param.fromCity != null ? '&fromCity=' + param.fromCity[0] : ''},
    toCity=${param.toCity != null ? '&toCity=' + param.toCity[0] : ''},
    departureDatetime=${param.departureDatetime != null ? '&departureDatetime=' + param.departureDatetime[0] : ''}"
                   th:href="@{'/?sortBy=arrivalDatetime' + ${fromCity} + ${toCity} + ${departureDatetime}}">Прибытие</a>
            </th>
            <th>
                <a th:with="fromCity=${param.fromCity != null ? '&fromCity=' + param.fromCity[0] : ''},
    toCity=${param.toCity != null ? '&toCity=' + param.toCity[0] : ''},
    departureDatetime=${param.departureDatetime != null ? '&departureDatetime=' + param.departureDatetime[0] : ''}"
                   th:href="@{'/?sortBy=platform' + ${fromCity} + ${toCity} + ${departureDatetime}}">Платформа</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train : ${trains}">
            <td th:text="${train.number}"></td>
            <td th:text="${train.fromCity}"></td>
            <td th:text="${train.toCity}"></td>
            <td th:text="${train.departureDatetime}"></td>
            <td th:text="${train.arrivalDatetime}"></td>
            <td th:text="${train.platform}"></td>
            <td>
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/update-form/{id}(id=${train.id})}">Изменить</a>

                    <form th:action="@{/delete-train/{id}(id=${train.id})}" method="post" style="display: inline;">
                        <button type="submit">Удалить</button>
                    </form>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
