<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Новый поезд</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar}"></div>

    <div>
        <h1>Добавить новый поезд</h1>

        <form th:action="@{/add-train}" th.object="$train" method="post">
            <div class="form-group">
                <label for="number">Номер поезда:</label>
                <input type="text" id="number" name="number" required>
            </div>

            <div class="form-group">
                <label for="fromCity">Станция отправления:</label>
                <input type="text" id="fromCity" name="fromCity" required>
            </div>

            <div class="form-group">
                <label for="toCity">Станция прибытия:</label>
                <input type="text" id="toCity" name="toCity" required>
            </div>

            <div class="form-group">
                <label for="departureDate">Дата отправления:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>

            <div class="form-group">
                <label for="arrivalDate">Дата прибытия:</label>
                <input type="date" id="arrivalDate" name="arrivalDate" required>
            </div>

            <div class="form-group">
                <label for="departureTime">Время отправления:</label>
                <input type="time" id="departureTime" name="departureTime" required>
            </div>

            <div class="form-group">
                <label for="arrivalTime">Время прибытия:</label>
                <input type="time" id="arrivalTime" name="arrivalTime" required>
            </div>

            <div class="form-group">
                <label for="platform">Платформа:</label>
                <input type="text" id="platform" name="platform">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-save">Сохранить</button>
                <a th:href="@{/}" class="btn btn-cancel">Назад</a>
            </div>
        </form>
    </div>


</body>
</html>
